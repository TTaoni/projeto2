<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="loginUsuario()">
    <ion-card color="light" class="ion-text-center">
      <ion-card-header>
        <ion-card-title>FAZER LOGIN</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Digitar o e-mail e senha.
      </ion-card-content>

      <ion-item line="full">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item line="full">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" name="senha" [(ngModel)]="senha"></ion-input>
      </ion-item>

      <div class="ion-text-center">
        <ion-button color="danger" type="submit">
          Login
          <ion-icon slot="end" name="enter-outline"></ion-icon>
        </ion-button>
        <ion-button color="warning" type="button" (click)="cadastroPage()"> 
          Fazer Cadastro
          <ion-icon slot="end" name="save-outline"></ion-icon>
        </ion-button>
        
      </div>
    </ion-card>
  </form>
</ion-content>
